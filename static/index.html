    <script>
        let currentQueryType = 'all';
        let lastResult = null;

        // è®¾ç½®æŸ¥è¯¢ç±»å‹
        function setQueryType(btn) {
            document.querySelectorAll('.query-type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentQueryType = btn.dataset.type;
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(btn) {
            const tab = btn.dataset.tab;
            document.querySelectorAll('.result-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.result-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(tab + 'Content').classList.add('active');
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch() {
            const domain = document.getElementById('domainInput').value.trim();
            const apiKey = document.getElementById('apiKeyInput').value.trim();

            if (!domain) {
                alert('è¯·è¾“å…¥åŸŸå');
                return;
            }

            if (!apiKey) {
                alert('è¯·è¾“å…¥ API Keyï¼ˆå¯åœ¨ç®¡ç†é¢æ¿è·å–ï¼‰');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                let apiUrl;
                switch (currentQueryType) {
                    case 'whois':
                        apiUrl = `/api/whois/${encodeURIComponent(domain)}`;
                        break;
                    case 'dns':
                        apiUrl = `/api/dns/${encodeURIComponent(domain)}`;
                        break;
                    default:
                        apiUrl = `/api/lookup/${encodeURIComponent(domain)}`;
                }

                const response = await fetch(apiUrl, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'æŸ¥è¯¢å¤±è´¥');
                }

                // ä¿å­˜ API Key åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('whoisApiKey', apiKey);

                lastResult = result;
                displayResults(domain, result.data);

            } catch (error) {
                showError(error.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(domain, data) {
            document.getElementById('resultDomain').textContent = domain;
            document.getElementById('resultsSection').classList.add('visible');

            // æ ¹æ®æŸ¥è¯¢ç±»å‹å¤„ç†æ•°æ®
            let whoisData = null;
            let dnsData = null;

            if (currentQueryType === 'all') {
                whoisData = data.whois;
                dnsData = data.dns;
            } else if (currentQueryType === 'whois') {
                whoisData = data;
            } else if (currentQueryType === 'dns') {
                dnsData = data;
            }

            // æ˜¾ç¤º WHOIS ç»“æœ
            if (whoisData) {
                document.getElementById('whoisContent').innerHTML = renderWhois(whoisData);
            } else {
                document.getElementById('whoisContent').innerHTML = renderEmpty('æœªæŸ¥è¯¢ WHOIS ä¿¡æ¯');
            }

            // æ˜¾ç¤º DNS ç»“æœ
            if (dnsData) {
                document.getElementById('dnsContent').innerHTML = renderDNS(dnsData);
            } else {
                document.getElementById('dnsContent').innerHTML = renderEmpty('æœªæŸ¥è¯¢ DNS è®°å½•');
            }

            // æ˜¾ç¤ºåŸå§‹æ•°æ®
            document.getElementById('rawContent').innerHTML = `<pre class="raw-data">${JSON.stringify(data, null, 2)}</pre>`;

            // æ›´æ–°æ ‡ç­¾é¡µæ˜¾ç¤º
            updateTabs(whoisData, dnsData);
        }

        // æ›´æ–°æ ‡ç­¾é¡µ
        function updateTabs(whoisData, dnsData) {
            const tabs = document.getElementById('resultTabs');
            const whoisTab = tabs.querySelector('[data-tab="whois"]');
            const dnsTab = tabs.querySelector('[data-tab="dns"]');

            // æ ¹æ®æ•°æ®æ˜¾ç¤ºæˆ–éšè—æ ‡ç­¾
            whoisTab.style.display = whoisData ? 'block' : 'none';
            dnsTab.style.display = dnsData ? 'block' : 'none';

            // è‡ªåŠ¨é€‰æ‹©ç¬¬ä¸€ä¸ªå¯ç”¨çš„æ ‡ç­¾
            document.querySelectorAll('.result-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.result-content').forEach(c => c.classList.remove('active'));

            if (whoisData) {

        // æ¸²æŸ“ WHOIS ç»“æœ
        function renderWhois(data) {

            if (data.error) {

                        <div>

            }

            const items = [
                { label: 'æ³¨å†Œå•†', value: data.registrar },
                { label: 'æ³¨å†Œäºº/ç»„ç»‡', value: data.registrant },
                { label: 'åˆ›å»ºæ—¥æœŸ', value: data.creation_date },
                { label: 'è¿‡æœŸæ—¥æœŸ', value: data.expiration_date },
                { label: 'æ›´æ–°æ—¥æœŸ', value: data.updated_date },
                { label: 'å›½å®¶/åœ°åŒº', value: data.country },
                { label: 'DNSSEC', value: data.dnssec },
            ];

            let html = '<div class="whois-grid">';

            items.forEach(item => {
                if (item.value) {

                            <div class="whois-label">${item.label}</div>

                }

            // åŸŸåæœåŠ¡å™¨
            if (data.name_servers && data.name_servers.length > 0) {
                html += `
                    <div class="whois-item">
                        <div class="whois-label">åŸŸåæœåŠ¡å™¨</div>
                        <div class="whois-value list">
                            ${data.name_servers.map(ns => `<span class="tag">${escapeHtml(ns)}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            // åŸŸåçŠ¶æ€
            if (data.status && data.status.length > 0) {
                html += `
                    <div class="whois-item">
                        <div class="whois-label">åŸŸåçŠ¶æ€</div>
                        <div class="whois-value list">
                            ${data.status.map(s => `<span class="tag">${escapeHtml(s.split(' ')[0])}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            // è”ç³»é‚®ç®±
            if (data.emails && data.emails.length > 0) {
                html += `
                    <div class="whois-item">
                        <div class="whois-label">è”ç³»é‚®ç®±</div>
                        <div class="whois-value list">
                            ${data.emails.map(e => `<span class="tag">${escapeHtml(e)}</span>`).join('')}

            }

            html += '</div>';
            return html;
        }

        // æ¸²æŸ“ DNS ç»“æœ
        function renderDNS(data) {
            if (!data.records || data.records.length === 0) {
                return renderEmpty('æœªæ‰¾åˆ° DNS è®°å½•');
            }

            let html = `
                <table class="dns-table">
                    <thead>
                        <tr>
                            <th>ç±»å‹</th>
                            <th>è®°å½•å€¼</th>
                            <th>TTL</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.records.forEach(record => {
                html += `
                    <tr>
                        <td><span class="dns-type ${record.type}">${record.type}</span></td>
                        <td class="dns-value">${escapeHtml(record.value)}</td>
                        <td class="dns-ttl">${record.ttl || '-'} ç§’</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {

            // åªæ˜¾ç¤º WHOIS æ ‡ç­¾
            const tabs = document.getElementById('resultTabs');

            document.getElementById('whoisContent').classList.add('active');

        // HTML è½¬ä¹‰
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
